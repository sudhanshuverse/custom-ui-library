<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Bases Text Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="up-side"></div>
    <section class="scroll-reveal">
        <h2 class="section-title"><span>Meet Palma</span></h2>
        <p>
            <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor eum quaerat delectus vero modi, maxime
                illum et fuga animi odit illo! Dolorum architecto cumque illum beatae repellat optio nobis sit possimus
                debitis sequi? Praesentium,
                explicabo?</span>
        </p>
    </section>

    <div class="down-side"></div>
</body>
</html>
