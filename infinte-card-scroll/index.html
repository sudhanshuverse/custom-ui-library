<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3D Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="slider">
        <div class="slide center" data-index="0">
            <h2>1</h2>
            <p>First slide with simple content</p>
        </div>
        <div class="slide right" data-index="1">
            <h2>2</h2>
            <p>Second slide with smooth transitions</p>
        </div>
        <div class="slide leave-right" data-index="2">
            <h2>3</h2>
            <p>Third slide with 3D effects</p>
        </div>
        <div class="slide leave-right" data-index="3">
            <h2>4</h2>
            <p>Fourth slide is mobile friendly</p>
        </div>
        <div class="slide left" data-index="4">
            <h2>5</h2>
            <p>Fifth slide completes the loop</p>
        </div>
    </div>

</body>
</html>
